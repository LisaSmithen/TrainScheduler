<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giftastic</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
 </head>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>
					TrainTime<small>.... Your Journey Scheduler</small>
				</h1>
			</div>
			<h3>
				Enter Your Information and Find Out When The Next Train Is Scheduled
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>
				Placeholder
			</h4>
			<p>
				Placeholder
			</p>
			
		</div>
    </div>
    
    

	<div class="row">
            <table class="table table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
  
		<div class="col-md-12">
           <form>
               <div class="form-group">
                   <label for ="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
               </div>
               <div class="form-group">
                    <label for ="first-dest-input">Destination</label>
                 <input class="form-control" id="first-dest-input" type="text">
                </div>
                <div class="form-group">
                        <label for ="first-time-input">First Train Time</label>
                     <input class="form-control" id="first-time-input" type="text">
                    </div>
                    <div class="form-group">
                            <label for ="freq-input">Frequency (min)</label>
                         <input class="form-control" id="freq-input" type="text">
                        </div>
                        <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
            </form>
            </form> 
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
		</div>
	</div>
</div>


<script	src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
