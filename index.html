<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TrainScheduler</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
 </head>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>
					TrainTime<small>.... Your Journey Scheduler</small>
				</h1>
			</div>
			<h3>
				Enter Your Information and Find Out When The Next Train Is Scheduled
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>
				Placeholder
			</h4>
			<p>
				Placeholder
			</p>
			
		</div>
    </div>
    
    
<div clss="panel success">
    <div class="panel-heading"><h2> Train Schedule</h2></div>
	<div class="panel-body">
            <table class="table">
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody="add-row">
                  </tbody>
                  </table>

                </div>
            </div>
  
            <div class="panel panel-success text-success">
              <div class="panel-heading">
                <h3>Add Train</h3>
              </div>


              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label for="text">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                  </div>
        
                  <div class="form-group">
                    <label for="text">Destination</label>
                    <input type="text" class="form-control" id="train-dest">
                  </div>
        
                  <div class="form-group">
                    <label for="text">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="first-time">
                  </div>
        
                  <div class="form-group">
                    <label for="text">Frequency(min)</label>
                    <input type="text" class="form-control" id="freq">
                  </div>
        
                  <button type="submit" id="add-train" class="btn btn-success" id="addTrain">Submit</button>
                </form>
              </div>
            </div>
          </div>
          
	<div class="row">
		<div class="col-md-12">
		</div>
	</div>
</div>


<script	src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
